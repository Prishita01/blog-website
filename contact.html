<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--linking style.css file for styling-->
    <link rel="stylesheet" href="style.css">
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500;1,700&display=swap" rel="stylesheet">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header id="blog-header">
        <figure class="logo-figure">
            <!--<i class="fab fa-autoprefixer logo"></i>-->
            <i class="fab fa-python logo"></i>

        </figure>

        <nav id="menu-icon">
            <ul>
                <li><a href="index.html" class="nav__link">Home</a></li>
                <li><a href="#blog-about" class="nav__link">About</a></li>
                <li><a href="#archives" class="nav__link">Archives</a></li>
                <li><a href="#blog-posts" class="nav__link">Blog Posts</a></li>
                <li><a href="contact.html" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--contact section starts here-->
        <section id="contact-section" class="section-center">
            <h2 class="section-heading text-white">Contact Me</h2>
            <form>
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" autocomplete="name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="email" required>
                </div>
                <div class="form-control">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control form-btn-field">
                    <button class="btn contact__btn">Submit</button>
                </div>
            </form>
        </section>


        <!--contact section ends here-->

    </main>

    <footer class="footer">
        <p class="copyright__text">
            Copyright &copy; by Prishita G K. All rights reserved.
        </p>
        <nav class="footer__nav">
            <a href="#blog-banner-section" class="footer__link"></a>
                <i class="fa fa-home footer__icon"></i>
            <a href="#" target="_blank" class="footer__link">
                <i class="fab fa-linkedin footer__icon"></i>
            </a>
            <a href="#" target="_blank" class="footer__link">
                <i class="fab fa-facebook footer__icon"></i>
            </a>
            <a href="#" target="_blank" class="footer__link">
                <i class="fab fa-youtube footer__icon"></i>
            </a>
            <a href="#" target="_blank" class="footer__link">
                <i class="fab fa-github footer__icon"></i>
            </a>
        </nav>
    </footer>
</body>
</html>
